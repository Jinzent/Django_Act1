{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Contact</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="{% url 'home' %}">Home</a></li>
          <li><a href="{% url 'home' %}#about">About LTS</a></li>
          <li><a href="{% url 'home' %}#menu">Our Menu</a></li>
          <li><a href="{% url 'hours' %}">Store Hours</a></li>
        </ul>
      </nav>

      <figure>
        <img
          src="{% static 'img/tacos_close_up_400x260.png' %}"
          alt="Close up image of tacos"
          height="260"
          width="400"
        />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>
    <main>
      <h2>Our Contact Form</h2>
      <form
        action="mailto:someone@example.com"
        method="post"
        enctype="text/plain"
      >
        <fieldset>
          <legend>Send Us A Message</legend>
          <p>
            <label for="name">Name:</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="your name"
              required
            />
          </p>
          <p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </p>
          <p>
            <label for="message">Your Message:</label><br />
            <textarea
              name="message"
              id="message"
              rows="5"
              placeholder="Type your message here"
            ></textarea>
          </p>
        </fieldset>
        <button type="submit">Send</button>
        <button type="reset">Reset</button>
      </form>
      <section>
        <h2>Our Location</h2>
        <address>
          555 Taco Temptation Lane, Suite T<br />
          Kansas City, MO 55555-5555
        </address>
        <p><em>Phone:</em> <a href="tel:5555555555">555-555-5555</a></p>
      </section>

      <a href="#">Back to Top</a>
    </main>
    <hr />
    <footer>
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
